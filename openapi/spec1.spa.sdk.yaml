paths:
  /v1/customers:
    get:
      operationId: CustomersGetCustomers
      summary: Obtener todos los clientes
      description: 'Por defecto, los clientes más nuevos serán los primeros en la lista.'
      parameters:
        - name: all
          in: query
          description: Incluye clientes archivados.
          required: false
          schema:
            type: boolean
        - name: created_at
          in: query
          description: 'Un filtro en la lista, basado en el campo `created_at` del objeto. El valor puede ser un Unix Timestamp, o puede ser un diccionario con varias opciones de consulta diferentes.'
          required: false
          schema:
            type: object
            properties:
              gt:
                description: Minimum value to filter by (exclusive)
                type: integer
              gte:
                description: Minimum value to filter by (inclusive)
                type: integer
              lt:
                description: Maximum value to filter by (exclusive)
                type: integer
              lte:
                description: Maximum value to filter by (inclusive)
                type: integer
            title: range_query_specs
          explode: true
          style: deepObject
        - name: ending_before
          in: query
          description: 'Un cursor para utilizar en la paginación. `ending_before` es un ID que define tu lugar en la lista. Por ejemplo, si en el primer request recibes 100 objetos, comenzando con `obj_ID`, la próxima llamda puede incluir `ending_before=obj_ID` para obtener la página previa.'
          required: false
          schema:
            type: string
          style: form
        - name: limit
          in: query
          description: 'Especifica el número máximo de ítems a ser retornados. El límite puede variar entre 1 y 100, y el valor predeterminado es 25.'
          required: false
          schema:
            type: integer
          example: 20
        - name: starting_after
          in: query
          description: 'Un cursor para utilizar en la paginación. `starting_after` es un ID que define tu lugar en la lista. Por ejemplo, si en el primer request recibes 100 objetos, terminando con `obj_ID`, la próxima llamda puede incluir `starting_after=obj_ID` para obtener la página siguiente.'
          required: false
          schema:
            type: string
          style: form
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      title: Cliente
                      description: Este objeto representa a un cliente de su organización.
                      type: object
                      properties:
                        id:
                          description: Identificador único del objeto.
                          type: string
                          example: CSljikas98
                          readOnly: true
                        name:
                          description: El nombre completo del cliente.
                          type: string
                          example: Jorgelina Castro
                        email:
                          description: El email del cliente.
                          type: string
                          example: mail@example.com
                        object:
                          type: string
                          enum:
                            - customer
                        livemode:
                          description: Tiene el valor `true` si el objeto existe en mode de producción o el valor `false` si el objeto existe en modo de prueba.
                          type: boolean
                          example: true
                        metadata:
                          description: |
                            Conjunto de [pares clave/valor](#section/Metadata) que puede adjuntar
                            a un objeto. Esto puede ser útil para almacenar información
                            sobre el objeto en un formato estructurado.
                            Todas las claves se pueden borrar publicando un valor `nulo` en `metadatos`.
                          example:
                            some: metadata
                          anyOf:
                            - additionalProperties:
                                type: string
                              type: object
                            - type: 'null'
                        mobile_number:
                          description: Número de teléfono válido del cliente (con código de área).
                          example: '5491164531234'
                          oneOf:
                            - type: 'null'
                            - type: string
                        gateway_identifier:
                          description: La referencia del cliente en los extractos bancarios.
                          type: integer
                          format: int32
                          example: 383473
                        identification_number:
                          description: Número del Documento del cliente.
                          example: 15.555.324
                          oneOf:
                            - type: 'null'
                            - type: string
                        identification_type:
                          description: Tipo de Documento del cliente.
                          example: DNI
                          oneOf:
                            - type: 'null'
                            - type: string
                        created_at:
                          description: |
                            Hora en la que se creó el objeto. Formato: [RFC339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.8). Ejemplo: `2015-10-21T08:29:31-03:00`.
                          type: string
                          format: date-time
                          example: '2022-02-11T23:19:22-03:00'
                        updated_at:
                          description: |
                            Hora en la que se actualizó por última vez el objeto. Formato: [RFC339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.8). Ejemplo: `2015-10-21T08:29:31-03:00`.
                          type: string
                          format: date-time
                          example: '2022-02-11T23:19:22-03:00'
                        deleted_at:
                          description: |
                            Hora en la que se eliminó el objeto. Formato: [RFC339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.8). Ejemplo: `2015-10-21T08:29:31-03:00`.
                          format: date-time
                          example: '2022-02-11T23:19:22-03:00'
