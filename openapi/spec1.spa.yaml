components:
  schemas:
    "401":
      title: No autorizado
      description: No autorizado
      type: object
      properties:
        message:
          type: string
          example: Unauthorized
    "404":
      title: Not Found
      description: Recurso no encontrado
      type: object
      properties:
        message:
          type: string
          example: Record not found
    id:
      description: Identificador único del objeto.
      readOnly: true
      type: string
    name:
      description: El nombre completo del cliente.
      type: string
      example: Jorgelina Castro
    email:
      description: El email del cliente.
      type: string
      example: mail@example.com
    livemode:
      description: Tiene el valor `true` si el objeto existe en mode de producción o
        el valor `false` si el objeto existe en modo de prueba.
      type: boolean
      example: true
    metadata:
      example:
        some: metadata
      anyOf:
        - additionalProperties:
            type: string
          type: object
        - type: "null"
      description: >
        Conjunto de [pares clave/valor](#section/Metadata) que puede adjuntar

        a un objeto. Esto puede ser útil para almacenar información

        sobre el objeto en un formato estructurado.

        Todas las claves se pueden borrar publicando un valor `nulo` en `metadatos`.
    gateway_identifier:
      description: La referencia del cliente en los extractos bancarios.
      type: integer
      format: int32
      example: 383473
    identification_number:
      description: Número del Documento del cliente.
      oneOf:
        - type: "null"
        - type: string
      example: 15.555.324
    identification_type:
      description: Tipo de Documento del cliente.
      oneOf:
        - type: "null"
        - type: string
      example: DNI
    created_at:
      description: >
        Hora en la que se creó el objeto. Formato:
        [RFC339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.8).
        Ejemplo: `2015-10-21T08:29:31-03:00`.
      type: string
      format: date-time
      example: 2022-02-11T23:19:22-03:00
    updated_at:
      description: >
        Hora en la que se actualizó por última vez el objeto. Formato:
        [RFC339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.8).
        Ejemplo: `2015-10-21T08:29:31-03:00`.
      type: string
      format: date-time
      example: 2022-02-11T23:19:22-03:00
    deleted_at:
      description: >
        Hora en la que se eliminó el objeto. Formato:
        [RFC339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.8).
        Ejemplo: `2015-10-21T08:29:31-03:00`.
      oneOf:
        - type: "null"
        - type: string
      format: date-time
      example: 2022-02-11T23:19:22-03:00
    Customer:
      title: Cliente
      description: Este objeto representa a un cliente de su organización.
      type: object
      properties:
        id:
          example: CSljikas98
          description: Identificador único del objeto.
          readOnly: true
          type: string
        name:
          description: El nombre completo del cliente.
          type: string
          example: Jorgelina Castro
        email:
          description: El email del cliente.
          type: string
          example: mail@example.com
        object:
          type: string
          enum:
            - customer
        livemode:
          description: Tiene el valor `true` si el objeto existe en mode de producción o
            el valor `false` si el objeto existe en modo de prueba.
          type: boolean
          example: true
        metadata:
          example:
            some: metadata
          anyOf:
            - additionalProperties:
                type: string
              type: object
            - type: "null"
          description: >
            Conjunto de [pares clave/valor](#section/Metadata) que puede
            adjuntar

            a un objeto. Esto puede ser útil para almacenar información

            sobre el objeto en un formato estructurado.

            Todas las claves se pueden borrar publicando un valor `nulo` en `metadatos`.
